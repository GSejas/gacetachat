name: Test Suite

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.11']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install uv
      uses: astral-sh/setup-uv@v5
    
    - name: Install dependencies
      run: |
        uv pip install --system pytest pytest-cov black ruff psutil
        uv pip install --system openai requests pypdf python-dateutil beautifulsoup4 streamlit
    
    - name: Lint with ruff
      run: |
        ruff check . --exit-zero
    
    - name: Format check with black
      run: |
        black --check . --exit-zero || true
    
    - name: Run smoke tests
      run: |
        pytest test/smoke/ -v --tb=short
    
    - name: Run backend tests
      run: |
        pytest test/backend/ -v --tb=short
      continue-on-error: true
    
    - name: Generate coverage report
      run: |
        pytest --cov=. --cov-report=xml --cov-report=term
      continue-on-error: true
